<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Assets/Styles/reset.css">
    <link rel="stylesheet" href="./Assets/Styles/style.css">

    <title>Alura Geek</title>
</head>
<body>
    <header class="header">
        <img src="./Assets/Images/AluraGeekLogo.svg" alt="Logo da Alura Geek" class="header__image">
    </header>
    
    <main class="main">
        <section class="main__products">
            <h2 class="section__title">Meus Produtos:</h2>
            <ul class="products__list">  
            </ul>
        </section>
        <section class="main__form">
            <h2 class="section__title">Adicionar Produto:</h2>
            <form action="" class="form__container" data-form>
                <fieldset>                    
                    <input name="product" type="text" placeholder="Nome..." class="form__item" id="form-product" minlength="3" required>
                    <span class="error__message"></span>
                </fieldset>
                <fieldset>
                    <input name="price" type="text" placeholder="PreÃ§o..." class="form__item" id="form-price" maxlength= "7" pattern="\d{1}?.?\d{1,3}?.?{1,3},?\d{2}" required>
                    <span class="error__message"></span>
                </fieldset>
                <fieldset>
                    <input name="image" type="url" placeholder="Link da Imagem..." class="form__item" id="form-image" minlength="5" required>
                    <span class="error__message"></span>
                </fieldset>
                <div class="form__buttons">
                    <input  type="submit" class="form__button blue-button" id="submit__button"></input>
                    <button type="reset" class="form__button white-button">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
            <img src="./Assets/Images/AluraGeekLogo.svg" alt="logo da Alura Geek">
            <p>Desenvolvido por Priscila C. Da Silva</p>
            <p class="footer__light-text">Oracle Next Education(ONE) Turma 6 - 2024</p>
    </footer>

    <script src="./Assets/js/apiConnection.js" type="module"></script>
    <script src="./Assets/js/main.js" type="module"></script>
    <script src="./Assets/js/formValidate.js" type="module"></script>
</body>
</html>
